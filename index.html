<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>


    <!-- Favicon Inserted -->
    <!-- ================ -->

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Font Family Added -->
    <!-- ================= -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,800&display=swap"
        rel="stylesheet">

    
    <!-- CSS File Linked -->
    <!-- =============== -->

    <link rel="stylesheet" href="styles.css">


</head>

<body>
    
    <!-- header Part Started -->
    <!-- =================== -->



    <!-- Navigation Part Starts -->

    <nav>
        <div class="nav-container">

            <!-- Logo -->
            <div class="logo">
                <div>
                    <img src="images/Frame.png" alt="logo">
                </div>
                <h3 class="logo-text"><span class="logo-color">G</span>amer</h3>
            </div>

            <!-- Menu -->
            <div class="menu">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>

                    <!-- Menu Button -->
                    <div class="menu-button">
                        <p class="menu-description">
                            Follow Us On
                        </p>
                        <div class="menu-icon youtube">
                            <a href="#">
                                <img src="images/youtube.png" alt="">
                            </a>
                        </div>
                        <div class="menu-icon">
                            <a href="#">
                                <img src="images/tiktok.png" alt="">
                            </a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Navigation Part Closed -->





    <!-- Banner Part Started -->



    <section class="banner-background">

        <div class="banner-container">

            <!-- Banner Text & Button -->

            <div class="banner-content">
                <h2 class="banner-sub-title">PLAY LIKE THE</h2>
                <h1 class="banner-title">G.O.A.T</h1>
                <p class="banner-description a">1-Click instant play</p>
                <p class="banner-description b">No Download</p>
                <p class="banner-description c">1000s of supported online games</p>

                <!-- Button -->

                <button class="primary-btn">SIGN IN</button>
                <button class="blue-btn">GO ROGUE</button>
            </div>


            <!-- Banner Image -->

            <div class="banner-image">
                <img src="images/Group 18.png" alt="">
            </div>

        </div>

    </section>



    <!-- Banner Part Closed -->



    <!-- header Part Closed  -->
    <!-- =================== -->
</body>

</html>
